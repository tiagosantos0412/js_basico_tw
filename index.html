<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Básico</title>
    <style>
        .destaque {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="titulo-principal">Prática de Acesso a Elementos</h1>
    </header>
    <main>
        <section>
            <h2 class="subtitulo">Seção 1</h2>
            <p>Este é um parágrafo na seção 1.</p>
            <ul id="lista">
                <li class="list-item">Item 1</li>
                <li class="list-item">Item 2</li>
                <li class="list-item">Item 3</li>
            </ul>
        </section>

        <section>
            <h2 class="subtitulo">Seção 2</h2>
            <p>Este é um parágrafo na seção 2.</p>
            <div>
                <button id="botao1" class="botao">Clique aqui</button>
                <button id="botao2" class="botao">Outro botão</button>
            </div>
        </section>

        <section>
            <h2 class="subtitulo">Seção 3</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br>
                <input type="submit" value="Enviar" id="enviar" class="botao">
            </form>
        </section>
    </main>

    <footer>
        <p class="footer">&copy; 2023 Prática de Acesso a Elementos</p>
    </footer>
    <script src="js/objeto_event.js"></script>
</body>
</html>
